<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Hello, Bootstrap Table!</title>


	<!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/#quick-start -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


	<!-- https://bootstrap-table.com/docs/getting-started/introduction/ -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.css">
</head>


<body>
	<!---------------------------------------- HEADER ---------------------------------------->
	<nav class="navbar navbar-fixed-top bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
	<div class="container">
		<a class="navbar-brand" href="index.html">Hello, Bootstrap Table!</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#link1">Link #1</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#link2">Link #2</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#link3">Link #3</a>
				</li>
			</ul>
		</div>
	</div>
	</nav>
	<div class="clearfix">&nbsp;</div>


	<!-- MAIN TABLE -->
	<div class="container" style="margin-top:80px;margin-bottom:80px;">
	<table id="table" class="table table-bordered table-success table-hover table-striped"
		data-toggle="table"
		data-buttons-class="primary"
		data-flat="true"
		data-search="true"
		data-search-highlight="true"
		data-show-pagination-switch="true"
		data-show-refresh="true"
		data-show-toggle="true"
		data-show-columns="true" 
		data-advanced-search="true"
		data-id-table="advancedTable"
		data-show-export="true"
		data-export-types="['excel', 'csv', 'pdf', 'txt', 'json']"
		data-export-options='{"fileName": "mydata"}'
		data-show-print="true"
		data-cache="false"
		data-pagination="true"
		data-page-size="5"
		data-show-jump-to="true"
		data-url="./data.json">
		<thead>
			<tr>
				<th data-field="name" data-sortable="true">Name</th>
				<th data-field="stargazers" data-sortable="true">Stargazers</th>
				<th data-field="forks" data-sortable="true">Forks</th>
				<th data-field="description" data-sortable="true">Description</th>
			</tr>
		</thead>
	</table>
	</div>


	<!---------------------------------------- FOOTER ---------------------------------------->
	<div class="clearfix">&nbsp;</div>
	<div class="card text-center bg-dark">
		<div class="card-footer text-body-secondary">
			&copy; 2000 to <script>document.write(new Date().getFullYear())</script>.
		</div>
	</div>


	<!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/#quick-start -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


	<!-- https://bootstrap-table.com/docs/getting-started/introduction/ -->
	<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
	<script src="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>


	<!-- https://examples.bootstrap-table.com/index.html#extensions -->
	<script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.28.0/tableExport.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.28.0/libs/jsPDF/jspdf.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/extensions/export/bootstrap-table-export.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/extensions/toolbar/bootstrap-table-toolbar.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/extensions/print/bootstrap-table-print.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/extensions/page-jump-to/bootstrap-table-page-jump-to.min.js"></script>
</body>
</html>
